  <h1 class="tittle">Código Secreto</h1>

  <br/>
  <main class="main">
    <section class="form box">
      <form action="">
        <h4 for="input-texto">Solo letras minúsculas, sin acento</h4>
        <input class="text-input" type="text" name="input-texto" id="inputTexto" placeholder="Ingrese el texto aqui" style="text-transform: lowercase;" value="" onkeypress="return alpha(event)">
        <input class="button" type="button" value="Encriptar!" id="buttonEncriptar" value="" onkeypress="return alpha(event)">
        <input class="button" type="button" value="Desencriptar!" id="buttonDesencriptar" value="" onkeypress="return alpha(event)">
      </form>
        </section>
    <section class="msg box">
      <h4 id="">Mensaje encriptado:</h4>
      <input class="text-input" type="text" id="mensajeEncriptado">
      <input class="button" type="button" value="Copiar" id="buttonCopiar">
    </section>
    
  </main>

  <script src="script.js"></script>
